
<div class="container">
  <div class="form-container">
    <div class="form-title">Create Event Form</div>
    <div class="form-content">
      <form (ngSubmit)="createEvent()">
        <!-- Event Name -->
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input
            id="eventName"
            name="eventName"
            [(ngModel)]="event.eventName"
            type="text"
            class="form-input"
            placeholder="Enter event name"
            required
          />
        </div>
        <!-- Event Location -->
        <div class="form-group">
          <label for="eventLocation">Event Location:</label>
          <input
            id="eventLocation"
            name="eventLocation"
            [(ngModel)]="event.eventLocation"
            type="text"
            class="form-input"
            placeholder="Enter event location"
            required
          />
        </div>
        <!-- Event Price -->
        <div class="form-group">
          <label for="eventPrice">Event Price:</label>
          <input
            id="eventPrice"
            name="eventPrice"
            [(ngModel)]="event.eventPrice"
            type="number"
            class="form-input"
            placeholder="Enter event price"
            required
          />
        </div>
        <!-- Max Capacity -->
        <div class="form-group">
          <label for="maxTicketCapacity">Max Capacity:</label>
          <input
            id="maxTicketCapacity"
            name="maxTicketCapacity"
            [(ngModel)]="event.configuration.maxTicketCapacity"
            type="number"
            class="form-input"
            placeholder="Enter max capacity"
            required
          />
        </div>
        <!-- Submit Button -->
        <div>
          <button type="submit" class="submit-button">CREATE EVENT</button>
        </div>
      </form>
    </div>
  </div>
</div>
