<div class="parent">
    <div class="container">
      <form [formGroup]="userForm">
        <h1>Login</h1>
  
        <!-- Username Input -->
        <div class="input-box">
          <input type="email" formControlName="username" placeholder="Username">
          <i class='bx bx-envelope'></i>
          <div class="text-danger" *ngIf="userForm.controls['username'].touched && userForm.controls['username'].errors?.['required']">
            <span>This is required</span>
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="input-box">
          <input type="password" formControlName="password" placeholder="Password">
          <i class='bx bx-lock-alt'></i>
          <div class="text-danger" *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['minlength']">
            <span>Password must be at least 6 characters</span>
          </div>
        </div>
  
        <!-- Remember Me and Forgot Password -->
        <div class="remember">
          <label for="#">
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
  
        <!-- Login Button -->
        <button class="btn" [disabled]="userForm.invalid" (click)="dologin()">Login</button>
  
        <!-- Register Link -->
        <div class="register">
          <p>Don't have an account? <br> <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
